<header class="header">
  <form class="form">
    <img class="form__icon" src="assets/images/Search.svg" alt="" />
    <input
      type="text"
      name="search"
      id="search"
      placeholder="username..."
      class="form__search"
      (keyup)="searchUser($event)"
    />

    <article
      *ngIf="usertFound && userData; else userNotFound"
      class="results"
      (click)="setUser()"
    >
      <img
        class="results__img"
        [src]="userData.avatar_url"
        [alt]="userData.name"
      />
      <div class="results__content">
        <h2 class="results__user">{{ userData.name }}</h2>
        <span class="results__description">{{ userData.bio }} </span>
      </div>
    </article>

    <ng-template #userNotFound>
      <span class="results" *ngIf="!usertFound">USER NOT FOUND ðŸ˜¥</span>
    </ng-template>
  </form>
</header>
